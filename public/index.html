<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
</body>

<script type="text/jsx"> 
    let state = {
        time: new Date(),
        lots: null
    }
    const VDom = {
        createElement: (type, config, ...children) => {
            const key = config?.key || null;
            const props = config || {};
            if (children.length === 1) {
                props.children = children[0];
            } else {
                props.children = children;
            }
            return {
                type,
                key,
                props
            }
        }
    }
    const api = {
        get (url) {
            switch (url) {
                case '/lots': return new Promise(resolve => {
                    setTimeout(() => {
                        resolve( [
                        {
                            id: 1,
                            name: 'Apple',
                            description: 'Apple description',
                            price: 16
                        },
                        {
                            id: 2,
                            name: 'Orange',
                            description: 'Orange description',
                            price: 21
                        }
                    ])
                    },1000)
                })
                default: throw new Error('Unknown address')
            }
        }
    }
    const stream = {
        subscribe (channel, listener) {
            const match = /price-(\d+)/.exec(channel);
            if (match) {
                setInterval(() => {
                    listener({
                        id: parseInt(match[1]),
                        price: Math.round((Math.random() * 10 + 30))
                    })
                }, 400)
            }
        }
    }
    function renderView(state) {
        render(
            <App state={state}/>,
            document.getElementById('root')
        );
    }

    renderView(state);

    api.get('/lots').then((lots) => {
        state = {
            ...state,
            lots
        }
        renderView(state);
        const onPrice = (data) => {
            state = {
                ...state,
                lots: state.lots.map((lot) => {
                    if (lot.id === data.id) {
                        return {
                            ...lot,
                            price: data.price
                        }
                    }
                    return lot
                })
            }
            renderView(state);
        }
        lots.forEach(lot => {
            stream.subscribe(`price-${lot.id}`, onPrice)
        })
    }).catch(err => console.log(err))

    function App({state}) {
        return (
            <div className="app">
                <Header/>
                <Clock time={state.time}/>
                <Lots lots={state.lots}/>
            </div>
        )
    }

    function render(virtualDom, realDomRoot) {
        const evaluatedVirtualDom = evaluate(virtualDom);

        const virtualDomRoot = {
            type: realDomRoot.tagName.toLowerCase(),
            props: {
                id: realDomRoot.id,
                ...realDomRoot.attributes,
                children: [
                    evaluatedVirtualDom
                ]
            }
        }
        sync(virtualDomRoot, realDomRoot);
    }

    function sync(virtualNode, realNode) {
        if (virtualNode.props) {
            Object.entries(virtualNode.props).forEach(([name, value]) => {
                if (name !== 'children' && name !== 'key' && realNode[name] !== value) {
                    realNode[name] = value;
                }
            })
        }
        
        if (virtualNode.key) {
            realNode.dataset.key = virtualNode.key;
        }

        if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
            realNode.nodeValue = virtualNode;
        }

        const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : [];
        // const virtualChildren = virtualNode.props?.children || [];
        const realChildren = realNode.childNodes;
        for (let i = 0; i< virtualChildren.length || i < realChildren.length; i++) {
            const virtual = virtualChildren[i];
            const real = realChildren[i];
            //Remove
            if (virtual === undefined && real !== undefined) {
                realNode.remove(real);
            }
            //Update
            if (virtual !== undefined && real !== undefined && (virtual.type || '') === (real.tagName || '').toLowerCase()) {
                sync(virtual, real);
            }
            //Replace
            if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
                const newReal = createRealNodeByVirtual(virtual);
                sync(virtual, newReal);
                realNode.replaceChild(newReal, real);
            }
            //Add
            if (virtual !== undefined && real === undefined) {
                const newReal = createRealNodeByVirtual(virtual);
                sync(virtual, newReal);
                realNode.appendChild(newReal);
            }
        }
    }
    function evaluate(virtualNode) {
        if (typeof virtualNode !== 'object') {
            return virtualNode
        }
        if (typeof virtualNode.type === 'function') {
            return evaluate((virtualNode.type)(virtualNode.props))
        }
        const props = virtualNode.props || {}
        return {
            ...virtualNode,
            props: {
                ...props,
                children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
            }
        }
    }
    function createRealNodeByVirtual(virtualNode) {
        if (typeof virtualNode !== 'object') {
            return document.createTextNode('');
        } 
        return document.createElement(virtualNode.type);
    }
    setInterval(() => {
        state = {
            ...state,
            time: new Date()
        }
        renderView(state);
    })


    function Loading() {
        return <div class="loading">Loading...</div>
    }
    function Logo() {
        return <img className= "logo" src = "logo.png"/>
    }

    function Header() {
        return (
             <header className='header'>
            <Logo/>
        </header>
        )
    }

    function Clock({time}) {
        const isDay = time.getHours() >= 7 && time.getHours()<=21
        return (
            <div className='clock'>
                <span class="value">{time.toLocaleTimeString()}</span>
                <span className={isDay ? 'icon day' : 'icon night'}/>
            </div>
        )
        return VDom.createElement('div', {className: 'clock'}, [
            VDom.createElement('span', {className: 'value'}, time.toLocaleTimeString()),
            VDom.createElement('span', {className: isDay ? 'icon day' : 'icon night'})
        ])
    }

    function Lots({lots}) {
        if (lots === null) {
            return <Loading/>;
        }
        return (
            <div class="lots">
                {lots.map(lot => <Lot lot={lot} key={lot.id}/>)}
            </div>
        )
    }

    function Lot({lot}) {
        return (
            <article className='lot'>
                <div className="price">{lot.price}</div>
                <h1>{lot.name}</h1>
                <p>{lot.description}</p>
            </article>
        ) 
        return VDom.createElement('article', {className: 'lot', key}, [
            VDom.createElement('div', {className: 'price'}, lot.price),
            VDom.createElement('h1', {}, lot.name),
            VDom.createElement('p', {}, lot.description)
        ])
    }
</script>
</html>
